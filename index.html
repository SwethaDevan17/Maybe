<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Everything?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        .container {
            display: inline-block;
            position: relative;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 8px;
            position: absolute;
        }
        #yes {
            background-color: green;
            color: white;
            position: static;
        }
        #no {
            background-color: red;
            color: white;
        }
        .heart {
            font-size: 100px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Will you be my everything? ‚ù§Ô∏è</h1>
    
    <div class="container">
        <button id="yes" onclick="sayYes()">Yes</button>
        <button id="no" onmouseover="moveNo()" onclick="sayNo()">No</button>
    </div>

    <div id="response"></div>

    <script>
        let escapeAttempts = 0;  // Count how many times "No" has moved

        function sayYes() {
            document.getElementById("response").innerHTML = '<div class="heart">‚ù§Ô∏è</div>';
        }

        function sayNo() {
            document.getElementById("response").innerHTML = '<div class="heart">üíî</div>';
        }

        function moveNo() {
            if (escapeAttempts < 4) {  // Only move for the first 4 attempts
                let x = Math.random() * window.innerWidth - 100;
                let y = Math.random() * window.innerHeight - 50;
                document.getElementById("no").style.left = `${x}px`;
                document.getElementById("no").style.top = `${y}px`;
                escapeAttempts++;
            }
        }
    </script>

</body>
</html>
